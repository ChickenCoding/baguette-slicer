<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>exo test</title>
  </head>
  <body>
  <div id="baguette"></div>
  <ul id="factories"></ul>
  <footer id="footer"></footer>

  <script type="text/template" id="la-baguette">
    <p>Total of baguettes: <%- Math.floor(amount / 100) %></p>
    <p>Baguette per second: <%- bps %></p>

    <button role="button" class="add">add</button>
  </script>

  <script type="text/template" id="factory-view">
    <div class="view">
      <p>id:      <%- id %></p>
      <p>name:    <%- name %></p>
      <p>cost:    <%- cost %></p>
      <p>owned:   <%- owned %></p>
      <p>gives:   <%- rentability %> bps</p>
      <button role="button" class="buy" value="1">buy 1</button>
      <button role="button" class="buy" value="5">buy 5</button>
      <button role="button" class="buy" value="10">buy 10</button>
      <button role="button" class="sell" value="1">sell 1</button>
      <button role="button" class="sell" value="all">sell all</button>
    </div>
  </script>

  <script type="text/template" id="factories-view">
    <div>
      bps from factories <%- total %>
    </div>
  </script>

  <script type="text/template" id="about-view">
    <h1><%- name -></h1>
    <i>version <%- version -></i>

  </script>

  <script src="./bower_components/requirejs/require.js"
    data-main ="./src/js/minimal/app.js"
    type="text/javascript" ></script>

  </body>
</html>
